<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IoAミニゲーム班作品紹介サイト</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>IoAミニゲーム班</h1>
            <h2>作品紹介サイト</h2>
            <nav>
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#games">ゲーム紹介</a></li>
                    <li><a href="#team">チーム紹介</a></li>
                    <li><a href="#blog">開発ブログ</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <section id="home">
            <h2>ようこそ！</h2>
            <p>ここでは私たちが開発したゲームを紹介します。</p>
        </section>

        <section id="games">
            <h2>ゲーム紹介</h2>
            <div class="container">
                <div class="game">
                    <img src="image/game-template.jpg" alt="game-template">
                    <h3>ゲームタイトル1</h3>
                </div>
                <div class="game">
                    <img src="image/game-template.jpg" alt="game-template">
                    <h3>ゲームタイトル2</h3>
                </div>
                <div class="game">
                    <img src="image/game-template.jpg" alt="game-template">
                    <h3>ゲームタイトル3</h3>
                </div>
            </div>
        </section>

        <section id="team">
            <h2>チーム紹介</h2>
            <div class="member">
                <h3>メンバー1</h3>
                <p>役割: プログラマー</p>
            </div>
            <div class="member">
                <h3>メンバー2</h3>
                <p>役割: デザイナー</p>
            </div>
        </section>

        <section id="blog">
            <h2>開発ブログ</h2>
            <p>開発の進捗や技術的な話題を掲載。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 takahashi& ikemoto</p>
        </footer>
    </body>

</html>
